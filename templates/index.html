
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 文档类型声明，指定文档类型为HTML5 -->
    <meta charset="UTF-8">
    <!-- 设置文档的字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置视口，确保页面在移动设备上正确显示 -->
    <title>申请绑定页面</title>
    <!-- 设置页面的标题 -->
    <style>
        /* 设置页面的基本样式 */
        body {
            font-family: Arial, sans-serif;
            /* 设置字体为Arial或无衬线字体 */
            background-color: #000000;
            /* 设置背景颜色为淡灰色 */
            display: flex;
            /* 使用Flex布局 */
            justify-content: center;
            /* 水平居中对齐内容 */
            align-items: center;
            /* 垂直居中对齐内容 */
            height: 100vh;
            /* 设置页面高度为视口高度的100% */
            margin: 0;
            /* 去除页面的默认外边距 */
        }
        .container {
            background-color: #000000;
            /* 设置容器的背景颜色为黑色 */
            padding: 20px;
            /* 设置容器的内边距为20px */
            border-radius: 8px;
            /* 设置容器的边框半径为8px，使其具有圆角效果 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* 添加一个阴影效果，使其看起来更立体 */
            width: 100%;
            /* 设置容器的宽度为300px */
        }
        .input-group {
            margin-bottom: 15px;
            /* 设置输入组的底部外边距为15px，用于分隔不同的输入项 */
            background-color: #000000; /* 设置背景颜色为黑色 */
        }
        label {
            display: block;
            /* 将标签设置为块级元素，使其独占一行 */
            margin-bottom: 5px;
            /* 设置标签的底部外边距为5px，用于与输入框分隔 */
            color: white;
        }
        input[type="text"], select {
            width: 100%;
            /* 设置输入框和选择框的宽度为100%，使其占满父容器的宽度 */
            padding: 8px;
            /* 设置输入框和选择框的内边距为8px，增加输入区域的大小 */
            border: 1px solid #ccc;
            /* 设置输入框和选择框的边框为1px的灰色实线 */
            border-radius: 4px;
            /* 设置输入框和选择框的边框半径为4px，使其具有圆角效果 */
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;

}

        button:hover {
            background-color: #2a7eb6;

            /* 当鼠标悬停在按钮上时，将背景颜色更改为深蓝色 */

        }

        button:enabled {
            opacity: 1;
            /* 当按钮可用时，将透明度设置为1，使其完全不透明 */
        }
        button:disabled {
            cursor: not-allowed;
            /* 当按钮不可用时，将鼠标指针样式设置为禁止，提示用户不能点击 */
        }
        #status-message {
            opacity: 0; /* 初始状态为透明 */
            transition: opacity 0.5s ease-in-out; /* 添加过渡效果 */
            position: fixed; /* 固定位置 */
            top: 50%;
            left: 50%; /* 水平居中 */
            transform: translate(-50%, -50%);
            background-color: #4CAF50; /* 背景颜色 */
            color: white; /* 文字颜色 */
            padding: 10px 20px; /* 内边距 */
            border-radius: 5px; /* 圆角 */
            z-index: 9999; /* 确保在其他元素之上 */
        }

        /* 显示状态消息时的样式 */
        #status-message.show {
            opacity: 1; /* 显示时不透明 */
        }
        /* 隐藏状态消息时的样式 */
        #status-message.hide {
            opacity: 0; /* 隐藏时透明 */
        }
        /* 基本错误消息样式 */
        .error-message {
            color: red; /* 使用醒目的红色 */
            font-size: 16px; /* 增加字体大小 */
            font-weight: bold; /* 加粗字体 */
            background-color: #ffcccc; /* 添加一个淡红色的背景颜色 */
            border: 1px solid red; /* 添加一个红色的边框 */
            padding: 10px; /* 添加一些内边距 */
            margin-top: 5px; /* 添加一些上边距 */
            display: none; /* 初始隐藏错误消息 */
            animation: shake 0.5s ease-in-out; /* 添加一个抖动的动画效果 */
        }

        /* 抖动动画效果 */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* 基本成功消息样式 */
        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        /* 基本警告消息样式 */


        img {
            display: block;
            /* 将图片设置为块级元素，使其独占一行 */
            margin: 20px auto;
            /* 设置图片的上下外边距为20px，左右外边距为auto，使其水平居中 */
            max-width: 100%;
            /* 设置图片的最大宽度为100%，使其适应父容器的宽度 */
            height: auto;
            /* 设置图片的高度为自动，保持图片的宽高比 */
            }
        /* 基本弹窗样式 */
        .modal {
            display: none; /* 默认隐藏弹窗 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* 如果内容过长，允许滚动 */
            background-color: rgba(0,0,0,0.4); /* 半透明背景 */
        }

        /* 基本弹窗样式 */
        .modal-content {
            background-color: #000000;
            margin: 0 auto; /* 将上下外边距设置为0，使弹窗垂直居中 */
            padding: 20px;
            border: 1px solid #888;
            width: 100%; /* 将宽度设置为100%，使其占满父容器的宽度 */
            max-width: none; /* 移除最大宽度限制 */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            animation-name: animatetop;
            animation-duration: 0.3s;
            position: relative;
            overflow-y: auto;
            max-height: 80vh;
            border-radius: 20px; /* 设置圆角半径为10px */
        }


        /* 关闭按钮样式 */
        .close {
            color: #1659d4;
            position: sticky;/* 固定定位 */
            top: 0; /* 距离顶部0px */
            right: 0; /* 距离右侧0px */
            font-size: 48px;
            font-weight: bold;
            padding: 10px; /* 增加一些内边距，使其看起来更美观 */

            z-index: 3; /* 确保按钮在其他内容之上 */
        }

        .close:hover,
        .close:focus {
            color: rgb(255, 255, 255);
            text-decoration: none;
            cursor: pointer;
        }

        /* 动画效果 */
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }
        /* 基本表格样式 */
        table {
        width: 100%;
        border-collapse: collapse;
        color: #ffffff;
        }
        th {
        display: none; /* 隐藏表头 */
        background-color: #000000;/* Add background color to header cells */
        }
        td {
        display: block;
        text-align: left;
        }
        td:before {
        content: attr(data-label);
        float: left;
        font-weight: bold;
        }

        /* 响应式表格样式 */
        @media screen and (max-width: 600px) {
        table {
            display: block;
            overflow-x: auto;
        }
        th {
            display: none; /* 隐藏表头 */
        }
        td {
            display: block;
            text-align: left;
        }
        td:before {
            content: attr(data-label);
            float: left;
            font-weight: bold;
        }
        }

        /* 基本分页样式 */
        .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        }
        .pagination a {
        color: rgb(250, 250, 250);
        float: left;
        padding: 8px 16px;
        text-decoration: none;
        transition: background-color .3s;
        }
        .pagination a.active {
        background-color: #4CAF50;
        color: white;
        }
        .pagination a:hover:not(.active) {
        background-color: #ddd;
        }
        /* 响应式分页样式 */
        @media screen and (max-width: 600px) {
        .pagination a {
            padding: 8px;
        }
        }
        /* 加载动画样式 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none; /* 初始隐藏加载动画 */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 加载提示信息样式 */
        .loading-message {
            text-align: center;
            color: #3498db;
            display: none; /* 初始隐藏加载提示信息 */
        }
    </style>
</head>

</style>
</head>
<body>
    <!-- 页面主体部分，包含一个容器，用于包裹所有内容 -->
    <div class="container">
        <!-- 页面大标题 -->
        <h1 style="text-align: center; margin-top: 20px; color: white;">魔灵全自动兑换码领取</h1>
        <h2 style="color: white;">申请绑定</h2>
        <!-- 标题，显示“申请绑定” -->
        <form id="bindForm">
            <!-- 表单，用于收集用户输入的数据 -->
            <div class="input-group">
                <label for="hiveid" style="color: white;">HiveID</label>
                <!-- 标签，用于提示用户输入HiveID -->
                <input type="text" id="hiveid" placeholder="游戏头像设置页id" required style="width: 200px;background-color: #000000;color: white;">
                <!-- 输入框，用于用户输入HiveID，设置了占位符和必填属性 -->
                <div class="error-message" id="hiveid-error"></div>
                <!-- 用于显示HiveID输入错误信息的元素 -->
            </div>
            <div class="input-group">
                <label for="server" style="color: white;">Server</label>
                <!-- 标签，用于提示用户选择服务器 -->
                <select id="server" required style="width: 220px;background-color: #000000;color: white;">
                    <!-- 选择框，用于用户选择服务器，设置了必填属性 -->
                    <option value="" style="color: white;">请选择服务器</option>
                    <!-- 默认选项，提示用户选择服务器 -->
                    <option value="global" style="color: white;">全球服务器</option>
                    <!-- 选项，代表全球服务器 -->
                    <option value="korea" style="color: white;">韩国服务器</option>
                    <!-- 选项，代表韩国服务器 -->
                    <option value="japan" style="color: white;">日本服务器</option>
                    <!-- 选项，代表日本服务器 -->
                    <option value="china" style="color: white;">中国服务器</option>
                    <!-- 选项，代表中国服务器 -->
                    <option value="asia" style="color: white;">亚洲服务器</option>
                    <!-- 选项，代表亚洲服务器 -->
                    <option value="europe" style="color: white;">欧洲服务器</option>
                    <!-- 选项，代表欧洲服务器 -->
                </select>
                <div class="error-message" id="server-error"></div>
            </div>
            <div class="input-group">
                <label for="vipcode" style="color: white;">VIP Code:请页面底部联系UP</label>
                <!-- 标签，用于提示用户输入VIP Code -->
                <input type="text" id="vipcode" placeholder="请输入VIP Code" required style="width: 200px;background-color: #000000;color: white;">
                <!-- 输入框，用于用户输入VIP Code，设置了占位符和必填属性 -->
                <div class="error-message" id="vipcode-error"></div>
                <!-- 用于显示VIP Code输入错误信息的元素 -->
            </div>   
            <div>
                <button type="submit" id="submitButton" disabled>申请</button>
                <!-- 提交按钮，用于提交表单数据，初始状态为禁用 -->
            </div> 
        </form>
        <div id="status-message"></div>
        <!-- 用于显示提交状态的消息 -->
        <!-- 新增功能按钮容器 -->
        <div class="function-buttons">
            <h3 style="color: white;">其他功能</h3>
            <button id="historyButton">历史领取</button>
            <button id="rewardButton">最新兑换码</button>
            <button id="addCodeButton">增加兑换码</button>
            <button id="otherButton">其他资源</button>
            <button id="coaButton">考验之塔</button>
            <button id="feedbackButton">建议反馈</button>
        </div>
        <!-- 历史弹窗内容 -->
        <div id="historyModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 style="color: white;">历史领取数据</h2>
                <div id="csvData"></div>
    
            </div>
        </div>
        <!-- 最新兑换码弹窗内容 -->
        <div id="rewardModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                    <h2 style="color: white;">最新兑换码</h2>
                    <div id="rewardData"></div>
            </div>
        </div>
        <!-- 增加兑换码弹窗内容 -->
        <div id="addCodeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 style="color: white;">增加兑换码</h2>
                <form id="addCodeForm">
                    <div class="input-group">       
                        <label for="code" style="color: white;">兑换码</label>
                        <input type="text" id="code" placeholder="请输入兑换码" required style="width: 200px;background-color: #000000;color: white;">
                        <button type="submit" id="addCodeSubmitButton">增加</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- 页面底部部分，用于显示页面的版权信息 -->
        <div class="footer">
                        <p style="color: green;">&copy;<a style="color: green;" href="https://space.bilibili.com/33819950">啊啊啊黑猫警长</a></p>
            <!-- 版权信息，显示当前年份和页面名称 -->
        </div>
        <!-- 加载动画 -->
        <div class="loader"></div>
        <!-- 加载提示信息 -->
        <div class="loading-message">正在处理请求，请稍等...</div>


    </div>
    <!-- 页面主体部分的结束标签 -->
    <script>
        //点击otherButton跳转到https://ggrmm.top/%E6%B8%B8%E6%88%8F/%E9%AD%94%E7%81%B5%E5%8F%AC%E5%94%A4/

        // 点击其他功能按钮时，跳转到指定的URL
        document.getElementById('otherButton').addEventListener('click', function() {       
            window.location.href = 'https://ggrmm.top/%E6%B8%B8%E6%88%8F/%E9%AD%94%E7%81%B5%E5%8F%AC%E5%94%A4/';
        });
        // 点击考验之塔按钮时，跳转到指定的URL
        document.getElementById('coaButton').addEventListener('click', function() {
            window.location.href = 'https://docs.qq.com/sheet/DSmxCUGpybUZNaVdB?tab=BB08J2';
        });
        // 点击建议反馈按钮时，跳转到指定的URL
        document.getElementById('feedbackButton').addEventListener('click', function() {
            window.location.href = 'https://docs.qq.com/form/page/DSnJnaVNzdGpndWtv';
        });
        // 获取关闭按钮
        const closeBtn = document.getElementsByClassName('close');
        // 当用户点击关闭按钮时，关闭弹窗
        for (let i = 0; i < closeBtn.length; i++) {
            closeBtn[i].onclick = function() {
                historyModal.style.display = 'none';
                rewardModal.style.display = 'none';
                addCodeModal.style.display = 'none';
            }
        }
        // 获取load弹窗元素
        const loader = document.querySelector('.loader');
        const loadingMessage = document.querySelector('.loading-message');

        // 获取绑定页面中的各个元素
        const hiveidInput = document.getElementById('hiveid');
        const hiveidError = document.getElementById('hiveid-error');
        const serverSelect = document.getElementById('server');
        const serverError = document.getElementById('server-error');
        const vipcodeInput = document.getElementById('vipcode');
        const vipcodeError = document.getElementById('vipcode-error');
        const submitButton = document.getElementById('submitButton');

        // 获取状态消息元素
        const statusMessage = document.getElementById('status-message');
        // 设置状态消息内容并显示
        function setStatusMessage(message) {
            statusMessage.textContent = message;
            statusMessage.classList.add('show'); // 添加显示类

            // 一段时间后隐藏状态消息
            setTimeout(() => {
                statusMessage.classList.remove('show'); // 移除显示类
            }, 3000); // 3秒后隐藏
        }

        // 显示加载动画和加载提示信息
        function showLoading() {
            loader.style.display = 'block';
            loadingMessage.style.display = 'block';
        }
        // 隐藏加载动画和加载提示信息
        function hideLoading() {
            loader.style.display = 'none';
            loadingMessage.style.display = 'none';
        }

        let isSubmitting = false;
        // 监听输入框和选择框的变化事件
        hiveidInput.addEventListener('input', validateInputs);
        serverSelect.addEventListener('change', validateInputs);
        vipcodeInput.addEventListener('input', validateInputs);
        // 监听提交按钮的点击事件
        submitButton.addEventListener('click', handleSubmit);
        // 设置自定义验证消息
        hiveidInput.setCustomValidity('');  // 初始时设置为空
        serverSelect.setCustomValidity('');  // 初始时设置为空
        vipcodeInput.setCustomValidity('');  // 初始时设置为空

        // 监听表单提交事件
        document.getElementById('bindForm').addEventListener('submit', handleSubmit);

        // 验证输入框中的内容是否有效
        function validateInputs() {
            const hiveId = hiveidInput.value.trim();
            const server = serverSelect.value;
            const vipCode = vipcodeInput.value.trim();
            const isHiveIdValid = /^\w+$/.test(hiveId);
            const isVipCodeValid = /^\w+$/.test(vipCode);

            if (!isHiveIdValid) {
                console.log('HiveID验证失败，即将设置自定义错误消息');

                hiveidInput.setCustomValidity('HiveID只能包含字母和数字，请重新输入');
                hiveidError.style.display = 'block'; // 显示错误消息
                hiveidError.textContent = 'HiveID只能包含字母和数字，请重新输入';
                console.log('自定义错误消息已设置');
            } else {
                hiveidInput.setCustomValidity('');
                hiveidError.style.display = 'none'; // 隐藏错误消息
                hiveidError.textContent = '';
            }
            if (!server) {
                serverSelect.setCustomValidity('请选择服务器');
                serverError.style.display = 'block'; // 显示错误消息
                serverError.textContent = '请选择服务器';
            } else {
                serverSelect.setCustomValidity('');
                serverError.style.display = 'none'; // 隐藏错误消息

                serverError.textContent = '';
            }
            if (!isVipCodeValid) {
                vipcodeInput.setCustomValidity('VIP Code只能包含字母和数字，请重新输入');
                vipcodeError.style.display = 'block'; // 显示错误消息
                vipcodeError.textContent = 'VIP Code只能包含字母和数字，请重新输入';
            } else {
                vipcodeInput.setCustomValidity('');
                vipcodeError.style.display = 'none'; // 隐藏错误消息
                vipcodeError.textContent = '';
            }
            // 根据验证结果启用或禁用提交按钮
            submitButton.disabled = !(isHiveIdValid && server && isVipCodeValid);
            return isHiveIdValid && server && isVipCodeValid;
        }





        // 处理绑定表单提交事件
        function handleSubmit(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            if (isSubmitting) return; // 如果正在提交，忽略重复提交

            if (!validateInputs()) return; // 如果输入无效，不提交表单

            isSubmitting = true;
            showLoading(); // 显示加载动画和加载提示信息
            submitButton.disabled = true; // 禁用提交按钮
            
            // 去除hiveid中的空格
            const hiveid = hiveidInput.value.replace(/\s/g, '');
            // 构造表单数据
            const formData = {
                wxid: 'player_wxid', // 假设wxid固定为'player_wxid'
                hiveid: hiveid,
                autonum: '10', // 假设autonum固定为'10'
                server: serverSelect.value,
